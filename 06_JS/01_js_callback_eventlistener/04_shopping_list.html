<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>My Shopping List</h1>
  Enter a new item: <input id="item-input" type="text">
  <button id="add-button">Add Item</button>
  <ul id="shopping-list">

  </ul>

  <script>

    const shoppingList = document.querySelector('#shopping-list')
    const button = document.querySelector('#add-button')
    const input = document.querySelector('#item-input')
    

    // button 태그를 click 했을 때 사용자가 입력한 값을 itemName에 넣고
    // input 태그의 value 속성을 초기화 시키자
    button.addEventListener('click', function() {
      const itemName = input.value
      input.value=''
      // li 태그를 만들자
      const item = document.createElement('li')
      // li 태그에 사용자가 입력한 값을 넣자 (innerText)
      item.innerText = itemName
      // 1. delete 버튼 추가
      const del = document.createElement('button')
      // 2. del 변수에 delete라는 텍스트를 추가하자!
      del.innerHTML = 'delete'
      // 3. item(li 태그)에 deleteButton을 추가하자 -> 아이템마다 delete 버튼이 필요
      item.append(del)
      // 4. delete버튼 삭제 로직 구현
      del.addEventListener('click', function() {
        item.remove()
      })
      shoppingList.append(item)
    })
  </script>
</body>
</html>
